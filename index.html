<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Gustavo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Cifra.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Codificardor de Cifras</title>
</head>

<body>
    <main>
        <form action="Formulario">
            <div id="cif">
                <select name="cifras" id="cifras">
                    <option value="">Selecione a criptografia</option>
                    <option value="Cesar">Cifra de c√©sar</option>
                    <option value="Base64">Base64</option>
                </select>

                <input type="range" name="incremento" id="incremento" min="1" max="25" value="1"></input>
                <label for="incremento" id="inclabel">1</label>
            </div>

            <section id="inputes">
                <input type="radio" name="tipocod" id="codificar" onclick="codTxt()" value="codificar" checked/>
                <label for="codificar">Codificar</label>
                <input type="radio" name="tipocod" id="decodificar" onclick="decodTxt()" value="decodificar"/>
                <label for="decodificar">Decodificar</label>
            </section>

            <section id="texto">
                <textarea name="codigo" id="codigo" cols="60" rows="15"></textarea>
                <button type="button" id="traduzir">Codificar Mensagem!</button>
                <p id="resultado"></p>
            </section>
        </form>
    </main>
    <script src="Js/Criptografia.js"></script>
</body>
</html>
